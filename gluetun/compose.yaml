services:
  gluetun-protonvpn:
    image: qmcgaw/gluetun:v3.40
    container_name: gluetun-protonvpn
    cap_add:
      - NET_ADMIN
    volumes:
      - gluetun:/gluetun
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      VPN_SERVICE_PROVIDER: protonvpn
      VPN_TYPE: wireguard
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      SERVER_COUNTRIES: ${SERVER_COUNTRIES}
    restart: unless-stopped

  tailscale-protonvpn:
    image: tailscale/tailscale:v1.80
    container_name: tailscale-protonvpn
    environment:
      TS_AUTHKEY: ${TS_AUTHKEY}?ephemeral=false
      TS_EXTRA_ARGS: --advertise-tags=tag:container --advertise-exit-node
      TS_STATE_DIR: /var/lib/tailscale
      TS_HOSTNAME: protonvpn
    volumes:
      - tailscale:/var/lib/tailscale
    network_mode: service:gluetun-protonvpn
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - net_raw
    restart: unless-stopped

volumes:
  gluetun:
  tailscale:
